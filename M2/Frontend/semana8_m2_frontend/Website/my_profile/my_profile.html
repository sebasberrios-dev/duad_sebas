<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="my_profile.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Mi Perfil</h1>

      <!-- Card de Información Personal -->
      <div class="card personal-info">
        <h2>Información Personal</h2>
        <div class="info-item">
          <label>ID de Usuario:</label>
          <span id="user-id"></span>
        </div>
        <div class="info-item">
          <label>Nombre Completo:</label>
          <span id="user-name"></span>
        </div>
      </div>

      <!-- Card de Información de Contacto -->
      <div class="card contact-info">
        <h2>Información de Contacto</h2>
        <div class="info-item">
          <label>Email:</label>
          <span id="user-email"></span>
        </div>
        <div class="info-item">
          <label>Dirección:</label>
          <span id="user-address"></span>
        </div>
      </div>

      <!-- Card de Seguridad -->
      <div class="card security-info">
        <h2>Seguridad</h2>
        <div class="info-item password">
          <label>Contraseña:</label>
          <span id="user-password"> </span>
          <a href="#" id="change-password">Cambiar Contraseña</a>
        </div>
      </div>

      <!-- Botón de Logout -->
      <div class="actions">
        <button id="logout-button">CERRAR SESIÓN</button>
      </div>

      <!-- Scripts necesarios -->
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="/M2/Frontend/semana8_m2_frontend/Website/security/auth.js"></script>
      <script src="my_profile.js"></script>
    </div>
  </body>
</html>
