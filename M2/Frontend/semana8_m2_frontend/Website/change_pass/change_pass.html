<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="change_pass.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="change-form">
      <h2 class="form-title">Cambiar Contraseña</h2>
      <p class="form-subtitle">Actualiza la contraseña de tu cuenta</p>
      <div class="form-inputs">
        <label class="form-label">
          <input
            type="password"
            placeholder="Contraseña Actual"
            id="old-password"
            class="form-input"
          />
        </label>
        <label class="form-label">
          <input
            type="password"
            placeholder="Nueva Contraseña"
            id="new-password"
            class="form-input"
          />
        </label>
        <label class="form-label">
          <input
            type="password"
            placeholder="Confirmar Contraseña"
            id="confirm-password"
            class="form-input"
          />
        </label>
        <input type="submit" value="CONFIRMAR" class="form-button" />
      </div>
    </form>
    <script src="/M2/Frontend/semana8_m2_frontend/Website/security/auth.js"></script>
    <script src="change_pass.js"></script>
  </body>
</html>
