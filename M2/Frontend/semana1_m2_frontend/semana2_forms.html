<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Votación</title>
  </head>
  <body>
    <form action="https://www.dummyjson.com/test" method="POST">
      <h1>Formulario de Votación</h1>
      <label for="nombre">Nombre</label>
      <br />
      <input type="text" id="nombre" name="nombre" />
      <br />
      <label for="apellido">Apellido</label>
      <br />
      <input type="text" id="apellido" name="apellido" />
      <br />
      <label for="correo">Correo</label>
      <br />
      <input type="text" id="correo" name="correo" />
      <br />
      <label for="identificacion">Identificación</label>
      <br />
      <input type="text" id="identificacion" name="identificacion" />
      <br />
      <label for="telefono">Teléfono</label>
      <br />
      <input type="text" id="telefono" name="telefono" />
      <br />
      <label for="type">Seleccione un candidato:</label>
      <br />
      <select name="type" id="type">
        <option hidden></option>
        <option value="candidato1">Candidato 1</option>
        <option value="candidato2">Candidato 2</option>
        <option value="candidato3">Candidato 3</option>
      </select>
      <br />
      <input type="submit" value="Enviar" />
      <br />
    </form>
  </body>
</html>
