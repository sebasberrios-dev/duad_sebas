<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billboard Top 100</title>
    <link rel="stylesheet" href="style_table.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">
        Billboard Hot 100™
        <span class="title-line"> - </span>
        <span class="subtitle">WEEK OF FEBRUARY 10, 2024</span>
      </h1>
    </div>
    <table class="chart">
      <thead>
        <tr>
          <th>THIS WEEK</th>
          <th class="none">Cover</th>
          <th class="none">Song / Artist</th>
          <th class="none">MORE</th>
          <th>AWARD</th>
          <th>LAST <br />WEEK</th>
          <th>PEAK <br />POS.</th>
          <th>WKS ON <br />CHART</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row">
          <td class="pos">1</td>
          <td class="cover"><img src="cover1.png" alt="Hiss" width="100" /></td>
          <td class="song-artist">
            <strong>Hiss</strong><br /><small>Megan Thee Stallion</small>
          </td>
          <td class="more">+</td>
          <td class="award"><span class="icon-star">★</span></td>
          <td class="last-week">-</td>
          <td class="peak-pos">1</td>
          <td class="wks-on-chart">1</td>
        </tr>
        <tr>
          <td class="pos">2</td>
          <td class="cover">
            <img src="cover2.png" alt="Lovin On Me" width="100" />
          </td>
          <td class="song-artist">
            <strong>Lovin On Me</strong><br /><small>Jack Harlow</small>
          </td>
          <td class="more">+</td>
          <td class="award"></td>
          <td class="last-week">1</td>
          <td class="peak-pos">1</td>
          <td class="wks-on-chart">12</td>
        </tr>
        <tr>
          <td class="pos">3</td>
          <td class="cover">
            <img src="cover3.png" alt="Cruel Summer" width="100" />
          </td>
          <td class="song-artist">
            <strong>Cruel Summer</strong><br /><small>Taylor Swift</small>
          </td>
          <td class="more">+</td>
          <td class="award"></td>
          <td class="last-week">2</td>
          <td class="peak-pos">1</td>
          <td class="wks-on-chart">39</td>
        </tr>
        <tr>
          <td class="pos">4</td>
          <td class="cover">
            <img src="cover4.png" alt="Lose Control" width="100" height="100" />
          </td>
          <td class="song-artist">
            <strong>Lose Control</strong><br /><small>Teddy Swims</small>
          </td>
          <td class="more">+</td>
          <td class="award"><span class="icon-star">★</span></td>
          <td class="last-week">4</td>
          <td class="peak-pos">4</td>
          <td class="wks-on-chart">25</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
