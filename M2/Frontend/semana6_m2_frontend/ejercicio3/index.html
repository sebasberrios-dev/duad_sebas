<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <div>
      <form>
        <div>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Ingrese su nombre"
          />
        </div>
        <div>
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Ingrese su apellido"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ingrese su email"
          />
        </div>
        <div>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Ingrese su contraseña"
          />
        </div>
        <div>
          <p>¿Eres empleado?</p>
          <input type="radio" name="employee" id="yes" value="yes" />
          <label for="yes">Sí</label>
          <input type="radio" name="employee" id="no" value="no" />
          <label for="no">No</label>
        </div>
        <div>
          <input
            type="text"
            name="employment"
            id="employment"
            placeholder="Ingrese su profesión"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
