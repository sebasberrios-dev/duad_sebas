<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="navbar-container">
      <nav class="navbar">
        <a href="todo.html" class="nav-link">To-Do List</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="#" class="nav-link" id="logout">Cerrar Sesi칩n</a>
      </nav>
    </div>
    <div class="container">
      <div class="list-header">
        <img src="assets/to-do-list.png" class="list-img" />
        <h1 class="title">Tareas</h1>
      </div>
      <div class="filter-controls">
        <button class="filter-btn" data-filter="todo">Por Hacer</button>
        <button class="filter-btn" data-filter="done">Completadas</button>
      </div>
      <div class="todo-container" id="todo">
        <h2 class="subtitle">Por Hacer</h2>
        <form class="todo-form">
          <input type="text" class="todo-input" placeholder="A침adir tarea..." />
          <select class="priority-select">
            <option value="medium">游리 Normal</option>
            <option value="high">游댮 Urgente</option>
            <option value="low">游릭 Baja</option>
          </select>
          <button type="submit" class="todo-button">A침adir</button>
        </form>
        <ul class="todo-list">
          <div class="todo-actions">
            <button class="todo-button" id="complete">Completar Tarea</button>
            <button class="todo-button" id="todo-delete">Eliminar</button>
          </div>
        </ul>
      </div>
      <div class="done-container" id="done">
        <h2 class="subtitle">Tareas Completadas</h2>
        <ul class="done-list">
          <li class="done-item">
            <input type="checkbox" class="done-checkbox" />
            Tarea completada
          </li>
          <div class="done-actions">
            <button class="done-button" id="revert">
              Marcar como Pendiente
            </button>
            <button class="done-button" id="done-delete">Eliminar</button>
          </div>
        </ul>
      </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/initialize.js"></script>
  </body>
</html>
