<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="login-form">
      <h2 class="form-title">Iniciar Sesión</h2>
      <p class="form-subtitle">Ingresa a tu cuenta</p>
      <div class="form-inputs">
        <label class="form-label">
          <input
            type="text"
            placeholder="ID de Usuario"
            id="userId"
            class="form-input"
          />
        </label>
        <label class="form-label">
          <input
            type="password"
            placeholder="Contraseña"
            id="password"
            class="form-input"
          />
        </label>
      </div>
      <button type="submit" class="form-button">INICIAR SESIÓN</button>
      <div class="form-links">
        <span class="form-link">¿No tienes una cuenta?</span>
        <a href="/M2/Frontend/duad_to_do_list/register.html" class="form-link"
          >Regístrate aquí</a
        >
      </div>
    </form>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
