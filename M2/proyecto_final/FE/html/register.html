<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/register_login/register_form.css" />
  </head>
  <body>
    <header>
      <nav class="navbar contain">
        <div class="navbar-main">
          <button class="navbar-item">Lyfter D&D</button>
          <button class="navbar-item">Contactame</button>
          <button class="navbar-item">Iniciar Sesión</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="register contain">
        <div class="form-container">
          <form id="register-form">
            <h2 class="form-title">Regístrate</h2>
            <p class="form-subtitle">Crea una nueva cuenta</p>
            <div class="form-inputs">
              <label class="form-label">
                <input
                  type="text"
                  placeholder="Correo Electrónico"
                  id="email"
                  class="form-input"
                />
              </label>
              <label class="form-label">
                <input
                  type="text"
                  placeholder="Nombre de Usuario"
                  id="username"
                  class="form-input"
                />
              </label>
              <label class="form-label">
                <input
                  type="password"
                  placeholder="Contraseña"
                  id="password"
                  class="form-input"
                />
              </label>
              <label class="form-label">
                <select name="role" id="role">
                  <option value="" disabled selected>Selecciona un rol</option>
                  <option value="player">Jugador</option>
                  <option value="dm">Dungeon Master</option>
                </select>
              </label>
            </div>
            <button type="submit" class="form-button">REGISTRARSE</button>
            <div class="form-links">
              <span class="form-link">¿Ya tienes una cuenta?</span>
              <a href="login.html" class="form-link">Inicia sesión aquí</a>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="../js/renderization/render_register_login.js"
    ></script>
  </body>
</html>
