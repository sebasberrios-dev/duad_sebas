<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/register_login/register_form.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar contain">
        <div class="navbar-main">
          <button class="navbar-item">Lyfter D&D</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="register contain">
        <div class="form-container">
          <form id="admin-register-form">
            <h2 class="form-title">Administrador</h2>
            <div class="form-inputs">
              <label class="form-label">
                <input
                  type="text"
                  placeholder="Correo Electrónico"
                  id="admin-email"
                  class="form-input"
                />
              </label>
              <label class="form-label">
                <input
                  type="text"
                  placeholder="Nombre de Usuario"
                  id="admin-username"
                  class="form-input"
                />
              </label>
              <label class="form-label">
                <input
                  type="password"
                  placeholder="Contraseña"
                  id="admin-password"
                  class="form-input"
                />
              </label>
            </div>
            <button type="submit" class="form-button">REGISTRAR</button>
          </form>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="../../js/admin/admin_render_register_login.js"
    ></script>
  </body>
</html>
