<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Usuarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/admin/admin_users.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar contain">
        <div class="navbar-main">
          <button class="navbar-item" id="homeBtn">Lyfter D&D</button>
          <button class="navbar-item" id="gamesBtn">Partidas</button>
          <button class="navbar-item" id="logoutBtn">Cerrar Sesión</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="admin-container">
        <h1 class="admin-title">Usuarios</h1>

        <!-- Filtros -->
        <div class="filters-container">
          <button class="filter-btn active" id="filter-all">Todos</button>
          <button class="filter-btn" id="filter-admin">Administradores</button>
          <button class="filter-btn" id="filter-player">Jugadores</button>
          <button class="filter-btn" id="filter-dm">Dungeon Masters</button>
        </div>

        <!-- Tabla de usuarios -->
        <div id="table-section" class="table-wrapper" style="display: none">
          <table id="usersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las filas se cargan aquí -->
            </tbody>
          </table>
        </div>

        <!-- Mensaje cuando no hay usuarios -->
        <div
          id="no-users-message"
          style="display: none; text-align: center; padding: 3rem"
        >
          <p style="font-size: 1.3rem; color: rgba(255, 255, 255, 0.7)">
            No hay usuarios en el sistema en este momento.
          </p>
        </div>
      </div>
    </main>

    <!-- Template para fila de tabla -->
    <template id="user-row-template">
      <tr>
        <td class="user-id"></td>
        <td class="user-username"></td>
        <td class="user-email"></td>
        <td>
          <span class="user-role"></span>
        </td>
        <td>
          <button class="btn-delete"></button>
        </td>
      </tr>
    </template>

    <script
      type="module"
      src="../../js/admin/admin_render_users_page.js"
    ></script>
  </body>
</html>
