<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unirse a Partida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/game/join_game.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar contain">
        <div class="navbar-main">
          <button class="navbar-item">Lyfter D&D</button>
          <button class="navbar-item">Contactame</button>
          <button class="navbar-item">Cerrar Sesi√≥n</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="join-game contain">
        <div class="form-container">
          <form id="join-game-form">
            <h2 class="form-title">Unirse a Partida</h2>
            <div class="form-inputs">
              <label class="form-label">
                <input
                  type="text"
                  placeholder="Link de la Partida"
                  id="game-link"
                  class="form-input"
                />
              </label>
              <label class="form-label">
                <select id="character-select" class="form-input">
                  <option value="" disabled selected>
                    Selecciona un personaje
                  </option>
                </select>
              </label>
            </div>
            <div class="form-inputs">
              <button type="submit" class="form-button">Unirse</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="../js/renderization/render_join_game.js"
    ></script>
  </body>
</html>
